<script src="public/js/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

// Setup the Processing Canvas
void setup(){
  size( 500, 500);
  strokeWeight( 10 );
  frameRate( 15 );
  textSize(50);
}

// Main draw loop
void draw(){
  // Fill canvas grey
  background( 100 );

}
</script>
<canvas id="mycanvas"></canvas>
