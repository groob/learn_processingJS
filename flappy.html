<script src="assets/js/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

  // Setup the Processing Canvas
  int h,m,s;
  int nX, nY;
  int height;
  int posY = 0;
  int counter, counterTwo;
  var randomnumber=Math.floor(Math.random()*8);
  var randomnumberTwo = Math.floor(Math.random()*8);
  void setup(){
    size( 500, 500);
    strokeWeight( 0 );
    frameRate( 160 );
    textSize(40);
    counter = 500;
  }

  // Main draw loop
  void draw(){
    // Fill canvas grey
    background( 100 );
    h= hour();
    m= minute();
    s= second();
    if (s < 10) {
      s = "0"+ s;
    }
    if (m < 10) {
      m = "0"+ m;
    }
    time= h + ":" + m + ":" + s
    counter--;
    if ( counter === 0) {
      counter = 500;
      randomnumber = Math.floor(Math.random()*8);
      randomnumberTwo = Math.floor(Math.random()*8);
    }
    if (posY >= randomnumber * 50 ) {
      posY = randomnumber * 51;
    }
    else {
      posY++;
    }
    text(time,10,50); // clock
    box(counter,randomnumber);
    // box(counter+300,randomnumberTwo);
    bird(0,posY);

  }
  void mouseMoved() {
    nX = mouseX;
    nY = mouseY;
  }
  void bird(nX,posY) {
    rect(nX,posY,120,92); // bird
    rect(nX+90,posY,30,30); // bird
    rect(nX+90,posY+62,30,30); // bird
  }
  void box(num,rand) {
    for (int i = 0; i<500; i+=50;){
      if ( i/50 === rand ) {
        i+=100;
        rect(num,i,50,50); // wall
      }
      else {
        rect(num,i,50,50); // wall
      }
    }
  }
</script>
<canvas id="mycanvas"></canvas>
